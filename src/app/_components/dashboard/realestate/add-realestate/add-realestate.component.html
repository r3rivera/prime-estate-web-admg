<div class="layout-content">
  <div class="p-grid">
    <div class="p-col-12 p-md-4 p-lg-6">
      <div class="p-fluid p-formgrid p-grid">
        <form [formGroup]="estateForm" class="p-fluid p-formgrid p-grid" (ngSubmit)="onCreateProperty()">
          <div class="p-field p-col-12">
            <h3 class="sub-heading">Property Address</h3>
          </div>
          <div class="p-field p-col-12 p-md-6">
            <label for="streetname1">Street Name</label>
            <input id="streetname1" type="text" pInputText formControlName="streetname1" />
          </div>
          <div class="p-field p-col-12 p-md-6">
            <label for="streetname2">Apt/Suite</label>
            <input id="streetname2" type="text" pInputText formControlName="streetname2"/>
          </div>
          <div class="p-field p-col-12 p-md-2">
            <label for="city">City</label>
            <input id="city" type="text" pInputText formControlName="city"/>
          </div>
          <div class="p-field p-col-12 p-md-4">
            <label for="state">State</label>
            <p-dropdown
              [options]="stateCode"
              optionLabel="name"
              inputId="state"
              formControlName="state"
            ></p-dropdown>
          </div>
          <div class="p-field p-col-12 p-md-2">
            <label for="zip">Zip Code</label>
            <input id="zip" type="text" pInputText formControlName="zip" />
          </div>
          <div class="p-field p-col-12 p-md-4">
            <label for="country">Country</label>
            <p-dropdown
              [options]="countryCodes"
              optionLabel="name"
              inputId="country" formControlName="country"
            ></p-dropdown>
          </div>
          <div class="p-field p-col-12">
            <h3 class="sub-heading">Amenities</h3>
          </div>
          <div class="p-field p-col-12 p-md-3">
            <label for="area">Area</label>
            <p-inputNumber id="area" mode="decimal"></p-inputNumber>
          </div>
          <div class="p-field p-col-12 p-md-3">
            <label for="beds">Beds</label>
            <p-inputNumber id="beds"></p-inputNumber>
          </div>
          <div class="p-field p-col-12 p-md-3">
            <label for="baths">Bath</label>
            <p-inputNumber id="baths"></p-inputNumber>
          </div>
          <div class="p-field p-col-12 p-md-3">
            <label for="garage">Garage</label>
            <p-inputNumber id="garage"></p-inputNumber>
          </div>

          <div class="p-field p-col-12">
            <h3 class="sub-heading">Settings</h3>
          </div>
          <div class="p-field p-col-12 p-md-4">
            <label for="price">Price</label>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"
                ><i class="pi pi-fw pi-dollar"></i
              ></span>
              <p-inputNumber id="price"></p-inputNumber>
            </div>
          </div>
          <div class="p-field p-col-12 p-md-4">
            <label for="type">Property Type</label>
            <p-dropdown
              [options]="propertyType"
              optionLabel="type"
              inputId="type"
            ></p-dropdown>
          </div>
          <div class="p-field p-col-12 p-md-4">
            <label for="status">Status</label>
            <p-dropdown
              id="status"
              [options]="propertyStatus"
              optionLabel="label"
              inputId="status"
            ></p-dropdown>
          </div>
          <div class="p-field p-col-12">
            <h3 class="sub-heading">Featured Property</h3>
          </div>
          <div class="p-field-radiobutton p-col-12">
            <label for="feature1">Yes</label>
            <p-radioButton
              name="feature"
              value="true"
              inputId="feature1"
              styleClass="inline-radio"
            ></p-radioButton>
            <label for="feature2">No</label>
            <p-radioButton
              name="feature"
              value="false"
              inputId="feature2"
              styleClass="inline-radio"
            ></p-radioButton>
          </div>

        <div class="p-field p-col-12">
          <button
            pButton
            type="submit"
            icon="pi pi-home"
            label="Create Property"
          ></button>
        </div>
      </form>
      </div>
    </div>

    <!-- Start Image Column-->
    <div class="p-col-12 p-md-4 p-lg-6">
      <p-fileUpload
        name="myfile[]"
        chooseLabel="Real-Estate Images"
        url=""
        multiple="multiple"
        accept="image/*"
        [auto]="true"
      ></p-fileUpload>
    </div>
  </div>
</div>
